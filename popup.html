<!doctype html>
<html lang="en">
<head>
<title>Shoes Gonger</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="jquery-1.7.2.js"></script>
<script src="popup.js"></script>
</head>
<body>
<div id="main" class="container">
	<section id="header">
		<div class="sub-section">
			<div class="label">Q GONGER</div><div class="version">Alpha</div>
		</div>
	</section>
	<section id="keyword">
		<div class="sub-section">
			<div class="label">KEYWORD</div><div class="inputborder"><input id="q_keyword" class="dis" type="text" /></div>
		</div>
	</section>
	<section id="time">
		<div class="sub-section">
			<div class="label">TIME</div><div class="inputborder"><input id="q_time" class="dis" type="text" align="center" placeHolder="HH:mm" maxlength="5" /></div>
		</div>
	</section>
	<section id="button">
		<div class="sub-section">
			<div id="q_button"></div>
		</div>
	</section>
	<section id="option">
		<div class="sub-section">
			<div class="option-list">
				<div class="checkbox">
					<input id="q_noti" class="chkBox dis" name="noti" type="checkbox" />
					<label for="q_noti"></label>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
